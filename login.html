<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Custome Style -->
    <link rel="stylesheet" href="sign-in.css" />
    <link rel="stylesheet" href="login.css" />

    <!-- fontAwasome offline -->
    <link rel="stylesheet" href="fontawasome/css/all.css" />

    <!-- fontAwasome online -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Bootstrap.min.css offline -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <!-- Bootstrap.min.css online -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />

    <!-- Bootstrap.bundle.min.js offline -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap.bundle.min.js online -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-sm-12" id="form">
          <h1>Login</h1>
          <div>
            <a href="#"><span class="fab fa-facebook-f"></span></a>
            <a href="#"><span class="fab fa-linkedin-in"></span></a>
            <a href="#"><span class="fab fa-twitter"></span></a>
          </div>
          <p>or use your account</p>
          <form action="sardar" name="myform">
            <div class="input-group">
              <input
                type="email"
                placeholder="Email"
                required
                class="form-control"
              />
              <span class="input-group-text fa fa-envelope"></span>
            </div>
            <div class="input-group">
              <input
                type="password"
                placeholder="Password"
                required
                class="form-control"
              />
              <span class="fa fa-lock input-group-text"></span>
            </div>
            <a href="#">LOGIN</a>
          </form>
        </div>
        <div class="col-md-5 col-sm-12" id="text">
          <h1>Hello, Friend!</h1>
          <br />
          <p>
            to keep connected with us please<br />sign-in with your personal
            info
          </p>
          <br />
          <a href="sign-in.html">SIGN-IN</a>
        </div>
      </div>
    </div>
  </body>
</html>
